{% load static %}
{% block title %}

{% endblock title %}


{% block content %}

<div class="title">

</div>

        {% csrf_token %}
        <input class="btn" id="id_subject" type="text" name="sentence" maxlength="100" required id="id_sentence" value="Please Enter Your Sentence">

    </form>
    


    <!-- <a href="#" class="btn">ASPECT</a> -->
    <!-- <a href="#" class="btn">SENTIMENT</a> -->
</div>
<div class="box1">
    {% if show %}
        <a href="#" class="b1">{{sentiment}}</a>
    {% endif %}
</div>
<div class="box2">
    {% if show %}
    <a href="#" class="b2">{{aspect}}</a>
    {% endif %}
</div>



    
{% endblock content %}
